<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Update Broker Info</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Form</h1>
    <form action="#" th:action="@{/broker}" th:object="${broker}" method="post">
    	<p>URL: <input type="text" th:field="*{url}" /></p>
        <p>Username: <input type="text" th:field="*{username}" /></p>
        <p>Password: <input type="text" th:field="*{password}" /></p>
        <p>Destination name: <input type="text" th:field="*{destinationName}" /></p>
        <p><INPUT TYPE="radio" NAME="useQueue" value="true"/>Queue<INPUT TYPE="radio" NAME="useQueue" VALUE="false"/>Topic</p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
