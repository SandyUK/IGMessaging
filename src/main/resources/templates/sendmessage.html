<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:if="${result}">
	<h2 th:text="${result}"/>
	</div>
	<div>
		<form method="POST" enctype="multipart/form-data"
			action="/sendmessage">
			<table>
				<tr>
					<td>File to upload:</td>
					<td><input type="file" name="file" /></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Upload" /></td>
				</tr>
			</table>
		</form>
	</div>

</body>
</html>
